<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Work Logger Template</title>

    <link rel="icon" type="image/svg+xml" href="./src/assets/images/logo.svg" />
    <link rel="stylesheet" href="./src/styles/main.scss" />

    <script
      defer
      src="https://kit.fontawesome.com/6c0a4e7a8f.js"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="./src/scripts/main.js"></script>
  </head>
  <body class="landing">
    <header class="flow p-v-400">
      <div>
        <h1 class="fz-900 fw-bold">
          <small>Welcome to</small><br />
          Work Logger
        </h1>
      </div>
    </header>

    <main class="flow p-v-400">
      <h2 class="fz-700">Please login</h2>

      <form action="#" method="post">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <div class="form-field-wrapper">
            <input type="text" name="email" id="email" class="form-field" />
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="form-field-wrapper">
            <input
              type="password"
              name="password"
              id="password"
              class="form-field"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="checkbox-remember-me" class="form-label"
            >Remember Me</label
          >
          <div class="form-field-wrapper">
            <label
              for="checkbox-remember-me"
              class="form-radio-checkbox-wrapper form-radio-checkbox-wrapper-gray"
            >
              Yes
              <input
                type="checkbox"
                name="checkbox-remember-me"
                id="checkbox-remember-me"
                class="form-field"
                value="1"
              />
              <span class="form-checkbox"></span>
            </label>
          </div>
        </div>

        <div class="btn-group m-v-t-400">
          <button class="btn btn-primary" type="submit">
            Submit <i class="fa fa-check"></i>
          </button>

          <a href="#" class="btn btn-gray">
            Forgot Password <i class="fa fa-question"></i>
          </a>
        </div>
      </form>
    </main>
  </body>
</html>
