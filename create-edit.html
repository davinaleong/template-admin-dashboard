<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Work Logger Template</title>

    <link rel="icon" type="image/svg+xml" href="./src/assets/images/logo.svg" />
    <link rel="stylesheet" href="./src/styles/main.scss" />

    <script
      src="https://kit.fontawesome.com/1b82ea5cb2.js"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="./src/scripts/main.js"></script>
  </head>
  <body id="top" class="cms text-gray-800 bg-gray-50">
    <button
      class="btn btn-secondary btn-fixed btn-top btn-right shadow-v-br-400"
      aria-label="Menu"
      data-element="btn-menu"
      style="
        --btn-padding-x: var(--size-v-200);
        --btn-padding-y: var(--size-v-100);
        --btn-width: auto;
      "
    >
      <i class="fa fa-bars"></i>
    </button>
    <a
      href="#top"
      class="btn btn-gray btn-fixed btn-bottom btn-right btn-icon btn-rounded shadow-v-br-400"
      data-element="btn-back-to-top"
      aria-label="Back to Top"
      aria-hidden="true"
      style="
        --btn-padding-x: var(--size-v-200);
        --btn-padding-y: var(--size-v-200);
        --btn-width: auto;
      "
    >
      <i class="fa fa-chevron-up"></i>
    </a>
    <aside
      class="p-v-400 bg-secondary-200"
      aria-hidden="false"
      data-element="sidebar"
    >
      <div class="aside__top m-v-b-600">
        <div class="aside__top__left">
          <a href="#" class="brand" aria-label="Work Logger">
            <img
              src="./src/assets/images/logo.svg"
              alt="logo"
              width="80"
              height="80"
            />
          </a>
        </div>
        <div class="aside__top__right">
          <button class="btn btn-primary">
            Logout <i class="fa fa-sign-out"></i>
          </button>

          <button
            class="btn btn-link btn-link-danger"
            style="--btn-fz: var(--fz-500)"
            data-element="btn-close-menu"
            aria-label="Close"
          >
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>

      <ul class="menu flow" role="list">
        <li class="menu-item" data-active="true" aria-hidden="true">
          <a href="dashboard.html" class="menu-item__link">
            <i class="fa-solid fa-sharp fa-dashboard"></i> Dashboard
          </a>
        </li>
        <li class="menu-item" data-active="true" aria-hidden="true">
          <a href="#" class="menu-item__link menu-item__label">
            <i class="fa-solid fa-sharp fa-boxes"></i> Module Pages
          </a>

          <div class="sub-menu-wrapper">
            <div>
              <ul class="sub-menu flow" role="list">
                <li style="--flow-spacer: var(--size-v-100)">
                  <a href="listing.html" class="menu-item__link">
                    <i class="fa-solid fa-sharp fa-list"></i> Listing Page
                  </a>
                </li>
                <li style="--flow-spacer: var(--size-v-100)">
                  <a href="cards.html" class="menu-item__link">
                    <i class="fa-solid fa-sharp fa-cards-blank"></i> Cards Page
                  </a>
                </li>
                <li style="--flow-spacer: var(--size-v-100)">
                  <a href="create-edit.html" class="menu-item__link">
                    <i class="fa-solid fa-sharp fa-pencil"></i> Create/Edit Page
                  </a>
                </li>
                <li style="--flow-spacer: var(--size-v-100)">
                  <a href="view.html" class="menu-item__link">
                    <i class="fa-solid fa-sharp fa-eye"></i> View Page
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </li>
      </ul>
    </aside>
    <main class="main-content-wrapper | flow p-v-400">
      <section class="flow">
        <header class="section__header">
          <h1 class="fz-700">Create/Edit</h1>

          <p>
            Today's date:
            <span class="clr-gray-400 fs-italic">29 May 2023</span>
          </p>

          <ul class="breadcrumbs">
            <li class="breadcrumb-item">
              <a href="#" class="breadcrumb-item__link">Parent 1</a>
            </li>
            <li class="breadcrumb-item">
              <a href="#" class="breadcrumb-item__link">Parent 2</a>
            </li>
            <li class="breadcrumb-item">
              <span class="breadcrumb-item__link" data-active="true">
                Active Item
              </span>
            </li>
          </ul>
        </header>

        <form class="flow" action="#" method="post">
          <fieldset aria-hidden="false">
            <legend>Lorem Ipsum</legend>

            <div class="content">
              <div class="form-group">
                <label for="name" class="form-label"
                  ><i class="fa-duotone fa-user"></i> Name</label
                >
                <div class="form-field-wrapper">
                  <input type="text" name="name" id="name" class="form-field" />
                </div>
              </div>
              <div class="form-group">
                <label for="name" class="form-label"
                  ><i class="fa-duotone fa-envelope"></i> Email</label
                >
                <div class="form-field-wrapper">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-field"
                  />
                </div>
              </div>
            </div>
          </fieldset>

          <fieldset aria-hidden="false">
            <legend>Lorem Ipsum</legend>

            <div class="content">
              <div class="form-group">
                <label for="name" class="form-label"
                  ><i class="fa-duotone fa-user"></i> Name</label
                >
                <div class="form-field-wrapper">
                  <input type="text" name="name" id="name" class="form-field" />
                </div>
              </div>
              <div class="form-group">
                <label for="name" class="form-label"
                  ><i class="fa-duotone fa-envelope"></i> Email</label
                >
                <div class="form-field-wrapper">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-field"
                  />
                </div>
              </div>
            </div>
          </fieldset>

          <div class="btn-group" style="--btn-group-gap: var(--size-v-200)">
            <button class="btn btn-primary btn-toggle-label" type="submit">
              <i class="fa-solid fa-sharp fa-check"></i>
              <span class="btn-toggle-label__label">Submit</span>
            </button>
            <button class="btn btn-gray btn-toggle-label" type="submit">
              <i class="fa-solid fa-sharp fa-ban"></i>
              <span class="btn-toggle-label__label">Cancel</span>
            </button>
            <button class="btn btn-secondary btn-toggle-label" type="submit">
              <i class="fa-solid fa-sharp fa-plus"></i>
              <span class="btn-toggle-label__label">Add</span>
            </button>
          </div>
        </form>
      </section>

      <footer class="main__footer | border-f-t-solid-50-gray-400 p-v-t-400">
        <p class="clr-gray-400 ta-center">
          <small><em>Work Logger &copy; Davina Leong, 2023</em></small>
        </p>
      </footer>
    </main>
  </body>
</html>
