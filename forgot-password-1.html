<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Work Logger Template</title>

    <link rel="icon" type="image/svg+xml" href="./src/assets/images/logo.svg" />
    <link rel="stylesheet" href="./src/styles/main.scss" />

    <script
      src="https://kit.fontawesome.com/1b82ea5cb2.js"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="./src/scripts/main.js"></script>
  </head>
  <body class="auth bg-full bg-auth-1">
    <main class="dialog | bg-gray-50 shadow-f-br-400 p-v-500 ta-center">
      <h1 class="fz-700 text-primary-700 m-f-b-400">Work Logger</h1>
      <p class="m-v-b-400">
        Enter your email to receive instructions on how to reset your password.
      </p>

      <form action="#" method="post">
        <div class="form-group m-f-b-400">
          <label for="email" class="form-label">
            <i class="fa-duotone fa-envelope"></i> Email
          </label>
          <div class="form-field-wrapper">
            <input
              type="email"
              name="email"
              id="email"
              class="form-field"
              required
            />
          </div>
        </div>

        <div class="btn-group">
          <button class="btn btn-primary" type="submit">
            <i class="fa-solid fa-sharp fa-check"></i> Submit
          </button>
          <a href="#" class="btn btn-gray">
            <i class="fa-solid fa-sharp fa-ban"></i> Cancel
          </a>
        </div>
      </form>
    </main>
  </body>
</html>
