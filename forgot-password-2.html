<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Work Logger Template</title>

    <link rel="icon" type="image/svg+xml" href="./src/assets/images/logo.svg" />
    <link rel="stylesheet" href="./src/styles/main.scss" />

    <script
      defer
      src="https://kit.fontawesome.com/6c0a4e7a8f.js"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="./src/scripts/main.js"></script>
  </head>
  <body class="auth bg-full bg-auth-1">
    <main class="dialog | bg-gray-50 shadow-f-br-400 p-v-500 ta-center">
      <h1 class="fz-700 text-primary-700 m-f-b-400">Work Logger</h1>
      <p class="m-v-b-400">Enter your new password.</p>

      <form action="#" method="post">
        <div class="form-group m-f-b-400">
          <label for="password" class="form-label">Password</label>
          <div class="form-field-wrapper">
            <input
              type="password"
              name="password"
              id="password"
              class="form-field"
              required
            />
          </div>
        </div>
        <div class="form-group m-f-b-400">
          <label for="password_confirmation" class="form-label">Confirm</label>
          <div class="form-field-wrapper">
            <input
              type="password"
              name="password_confirmation"
              id="password_confirmation"
              class="form-field"
              required
            />
          </div>
        </div>

        <div class="btn-group">
          <button class="btn btn-primary" type="submit">
            Submit <i class="fa fa-check"></i>
          </button>
          <a href="#" class="btn btn-gray">
            Cancel <i class="fa fa-ban"></i>
          </a>
        </div>
      </form>
    </main>
  </body>
</html>
